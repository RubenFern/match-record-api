<h2 mat-dialog-title>{{ messages.createPlayerBowlingQuestion }}</h2>
<div mat-dialog-content>
    <p>{{ messages.createPlayerBowlingInfo }}</p>
</div>
<div mat-dialog-actions>
    <div class="flex justify-between items-center h-0">
        <button mat-flat-button color="primary" (click)="onBack()">{{ messages.createPlayerBowlingBack }}</button>
        <button mat-flat-button color="primary" (click)="onConfirm()" cdkFocusInitial>{{ messages.createPlayerBowlingCreate }}</button>
    </div>

</div>
