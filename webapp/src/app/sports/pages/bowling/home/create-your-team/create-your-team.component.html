<div class="h-5/6 grid content-center" id="form">
    <form [formGroup]="createTeamForm" class="flex flex-col content-center mx-auto w-full p-5 lg:p-0 lg:w-5/12">
        <h1 class="text-4xl text-center mb-4 text-dark dark:text-white">{{ messages.formCreateTeamTitle }}</h1>
        <br>
        <mat-form-field>
            <mat-label for="name">{{ messages.formCreateTeamName }}</mat-label>
            <input type="text" id="name" matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label for="ubication">{{ messages.formCreateTeamUbication }}</mat-label>
            <input type="text" id="ubication" matInput formControlName="ubication" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label for="foundationYear">{{ messages.formCreateTeamFoundationYear }}</mat-label>
            <input type="number" id="foundationYear" matInput formControlName="foundationYear" required>
        </mat-form-field>

        <button type="button" mat-raised-button (click)="fileInput.click()">{{ messages.formCreateTeamImage }}</button>
        <input hidden #fileInput type="file" (change)="onFileSelected($event)" id="file">
        <br>
        <img class="m-auto w-1/3" [src]="previewImage">

        <br>
        <button mat-flat-button color="primary" (click)="onCreateTeam()">{{ messages.formCreateTeamTitleCreate }}</button>
    </form>
</div>
