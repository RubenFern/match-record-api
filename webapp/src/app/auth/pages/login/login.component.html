<div class="h-5/6 grid content-center" id="form">
    <form [formGroup]="userForm" class="flex flex-col content-center mx-auto w-full p-5 lg:p-0 lg:w-5/12">
        <h1 class="text-4xl text-center mb-4 text-dark dark:text-white">Inicio de sesión</h1>

        <mat-form-field>
            <mat-label for="user">Usuario</mat-label>
            <input id="user" type="text" matInput placeholder="Nombre de usuario" formControlName="user">
        </mat-form-field>

        <mat-form-field>
            <mat-label for="password">Contraseña</mat-label>
            <input id="password" type="password" matInput placeholder="Contraseña" formControlName="password">
        </mat-form-field>

        <button
            mat-button
            mat-flat-button
            color="primary"
            (click)="onLogin()"
        >
            <mat-icon>login</mat-icon>
            Iniciar sesión
        </button>

        <div class="flex justify-end mt-5 text-dark dark:text-white">
            <a routerLink="/auth/register">¿Ya tienes una cuenta?</a>
        </div>
    </form>
</div>
